name: Docker Build and Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Pre-download large packages
      run: |
        chmod +x scripts/pre-download.sh
        ./scripts/pre-download.sh

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./Dockerfile.optimized
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          BUILDKIT_INLINE_CACHE=1
          COMPRESSION_LEVEL=6
        secrets: |
          GIT_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}

    - name: Test Docker image
      run: |
        # Start containers for testing
        docker-compose -f docker-compose.yml -f docker-compose.override.yml up -d

        # Wait for services to be healthy
        timeout 300 bash -c 'until curl -f http://localhost:8000/health; do sleep 5; done'

        # Run basic tests
        docker-compose exec -T agentic-forecast python -m pytest tests/ -v --tb=short

        # Stop containers
        docker-compose down

    - name: Clean up Docker resources
      if: always()
      run: |
        chmod +x scripts/cleanup.sh
        ./scripts/cleanup.sh

  cleanup-cache:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    permissions:
      contents: read
      packages: write

    steps:
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Clean up old packages
      run: |
        # Delete packages older than 30 days
        gh api /user/packages/container/${{ env.IMAGE_NAME }}/versions \
          --jq '.[] | select(.created_at < (now - 30 * 24 * 60 * 60 | strftime("%Y-%m-%dT%H:%M:%SZ"))) | .id' \
          --template '{{range .}}{{.}}{{"\n"}}{{end}}' \
          | xargs -I {} gh api -X DELETE /user/packages/container/${{ env.IMAGE_NAME }}/versions/{}

    - name: Clean up build cache
      run: |
        docker buildx prune -f